<!DOCTYPE html>
<html>
<head>
    <title>Email da {{ email }}</title>
</head>
<body>
    <header>
        <h1>Nuova iscrizione alla newsletter di OpenCoesione</h1>
    </header>

    <h4>Nome</h4>
    <p>{{ first_name }}</p>

    <h4>Cognome</h4>
    <p>{{ last_name }}</p>

    <h4>Email</h4>
    <p>{{ email }}</p>

    <h4>Tipologia di utente</h4>
    <p>{{ user_type }}</p>

    <h4>Note</h4>
    <p>{{ notes }}</p>
</body>
</html>
