{
    "layers":
    {
      {% for tematizzazione in tematizzazioni %}
      "regioni_{{ tematizzazione }}":
      {
        "provider":
        {
          "name": "mapnik",
          "mapfile": "{{ mapnik_base_url}}/regioni.xml?tematizzazione={{ tematizzazione }}"
        }
      },
      "province_{{ tematizzazione }}":
      {
        "provider":
        {
          "name": "mapnik",
          "mapfile": "{{ mapnik_base_url }}/province.xml?tematizzazione={{ tematizzazione }}"
        }
      },
      {% for t in regioni %}
      "regioni_{{ t.codice }}_province_{{ tematizzazione }}":
      {
        "provider":
        {
          "name": "mapnik",
          "mapfile": "{{ mapnik_base_url }}/regioni/{{ t.codice }}/province.xml?tematizzazione={{ tematizzazione }}"
        }
      },
      "regioni_{{ t.codice }}_comuni_{{ tematizzazione }}":
      {
        "provider":
        {
          "name": "mapnik",
          "mapfile": "{{ mapnik_base_url }}/regioni/{{ t.codice }}/comuni.xml?tematizzazione={{ tematizzazione }}"
        }
      },
      {% endfor %}

      {% for t in province %}
      "province_{{ t.codice }}_comuni_{{ tematizzazione }}":
      {
        "provider":
        {
          "name": "mapnik",
          "mapfile": "{{ mapnik_base_url }}/province/{{ t.codice }}/comuni.xml?tematizzazione={{ tematizzazione }}"
        }
      } {% if not forloop.parentloop.last or not forloop.last %},{% endif %}
      {% endfor %}
    {% endfor %}
    },
    "logging": "info",
    "cache":
    {
      "name": "Test",
      "path": "cache/",
      "umask": "0000"
    }
}

