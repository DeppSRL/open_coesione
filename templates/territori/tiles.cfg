{
    "layers":
    {
      {% for tematizzazione in tematizzazioni %}
      "regioni_{{ tematizzazione }}":
      {
        "provider":
        {
          "name": "mapnik",
          "mapfile": "http://localhost:8020/territori/mapnick/regioni.xml?tematizzazione={{ tematizzazione }}"
        }
      },
      "province_{{ tematizzazione }}":
      {
        "provider":
        {
          "name": "mapnik",
          "mapfile": "http://localhost:8020/territori/mapnick/province.xml?tematizzazione={{ tematizzazione }}"
        }
      },
      {% for t in regioni %}
      "province_r_{{ t.codice }}_{{ tematizzazione }}":
      {
        "provider":
        {
          "name": "mapnik",
          "mapfile": "http://localhost:8020/territori/mapnick/regioni/{{ t.codice }}/province.xml?tematizzazione={{ tematizzazione }}"
        }
      },
      "comuni_r_{{ t.codice }}_{{ tematizzazione }}":
      {
        "provider":
        {
          "name": "mapnik",
          "mapfile": "http://localhost:8020/territori/mapnick/regioni/{{ t.codice }}/comuni.xml?tematizzazione={{ tematizzazione }}"
        }
      },
      {% endfor %}

      {% for t in province %}
      "comuni_p_{{ t.codice }}_{{ tematizzazione }}":
      {
        "provider":
        {
          "name": "mapnik",
          "mapfile": "http://localhost:8020/territori/mapnick/province/{{ t.codice }}/comuni.xml?tematizzazione={{ tematizzazione }}"
        }
      } {% if not forloop.parentloop.last or not forloop.last %},{% endif %}
      {% endfor %}
    {% endfor %}
    },
    "logging": "info",
    "cache":
    {
      "name": "Test",
      "path": "cache/",
      "umask": "0000"
    }
}

