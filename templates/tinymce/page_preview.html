{% extends 'base_two_columns.html' %}

{% load sekizai_tags tinymce_tags %}

{% block page_title %}{{ object.title }}{% endblock %}

{% block content %}
    <article id="{{ object.slug }}">
        <header class="page-header">
            <h1>{{ object.title }}</h1>
        </header>
        <div id="page">
            {% tinymce_preview 'page' %}
        </div>
    </article>
{% endblock %}

{% addtoblock 'js' strip %}
    <script>
        $(document).ready(function() {
            var tit = window.opener.document.getElementById('id_title').value;
            var h = window.document.getElementsByClassName('page-header').item().getElementsByTagName('h1').item();
            h.innerHTML = tit;
        });
    </script>
{% endaddtoblock %}
