{% extends 'base_two_columns.html' %}
{% load tinymce_tags %}

{% block page_title %}{{ object.title }}{% endblock %}

{% block content %}
<article id="{{ object.slug }}">
  <header class="page-header">
    <h1>
      {{ object.title }}
    </h1>
  </header>
  <div id="page">
    {% tinymce_preview "page" %}
  </div>
</article>
{% endblock %}

{% block js_content %}
    {{ block.super }}
    <script type="text/javascript">
    $(document).ready(function() {
        tit = window.opener.document.getElementById('id_title').value;
        h = window.document.getElementsByClassName('page-header').item().getElementsByTagName('h1').item();
        h.innerHTML = tit;
    });
    </script>
{% endblock js_content %}
