{% extends 'base_map.html' %}

{% block page_title %}Natura dell'investimento: {{ natura.short_label }}{% endblock %}

{% block page_header_short %}
    <div class="page-header">
        <h1 class="title black"><span>Natura: {{ natura.short_label }}</span></h1>
        <p style="padding: 0 25px">
            <span class="icon-align-justify"> <a href="{% url 'progetti_search' %}?q=&selected_facets=natura:{{ natura.codice|slugify|default:'ND' }}">Vai a tutti i progetti</a></span>
        </p>
    </div>
{% endblock %}
