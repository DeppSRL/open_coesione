{% extends 'base.html' %}

{% block container_class %}{% spaceless %}
    {{ block.super }} two_columns
{% endspaceless %}{% endblock %}

{% block container %}
    <article class="container">
        <div class="row">
            <!-- LEFT-COL -->
            <div class="span8">
                {% block content %}{% endblock %}
            </div><!-- /LEFT-COL -->
            <!-- RIGHT-COL -->
            <aside class="span4">
                {% block sidebar %}{% endblock %}
            </aside>
        </div><!-- /RIGHT-COL -->
    </article>
{% endblock  %}
