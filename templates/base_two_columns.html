{% extends 'base.html' %}

{% block main_class %}{% spaceless %}
    {{ block.super }} two_columns
{% endspaceless %}{% endblock %}

{% block container %}
    <article class="container {% block article_added_class %}{% endblock article_added_class %}">
      <div class="row">
        <!-- LEFT-COL -->
        <div class="span8" id="content">

          {% block content %}{% endblock %}

        </div><!-- /LEFT-COL -->
        <!-- RIGHT-COL -->
        <aside class="span4" id="sidebar">

          {% block sidebar %}{% endblock %}

        </aside><!-- /RIGHT-COL -->
      </div>
    </article>

    {% block subcontainer %}{% endblock %}
{% endblock  %}
