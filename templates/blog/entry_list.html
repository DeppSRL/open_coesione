{% extends 'base.html' %}

{% block page_title %}Ultime novit√†{% endblock %}

{% block container %}
  <div class="container">
    <div class="row">
      <div class="span12" id="blog">

        {% for article in object_list %}
          <article id="notizia-{{ article.pk }}">
            <header class="page-header">
              <h1>{{ article.title }}
                <small>{{ article.published_at|date:'d/m/Y' }}</small></h1>
            </header>

            <div>
              {{ article.body|safe }}
            </div>
          </article>
        {% endfor %}

      </div>
    </div>
  </div>
{% endblock %}
