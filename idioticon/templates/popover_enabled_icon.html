<!-- Bootstrap 2 -->
<a href="#" rel="info-popover"
   data-width="{{ width }}"
   data-content="{{ content|safe|force_escape }}"
   data-original-title="{{ title }}"
   data-placement="{{ placement }}"><i class="icon-question-sign"></i></a>

{% comment %}
<!-- Bootstrap 3 -->
<a href="#" rel="info-popover"
   data-toggle="popover"
   data-html="true"
   data-width="{{ width }}"
   data-content="{{ content|safe|force_escape }}"
   data-original-title="{{ title }}"
   data-placement="{{ placement }}"><span class="glyphicon glyphicon-question-sign"></span></a>
{% endcomment %}
