{% load staticfiles %}{% spaceless %}
<div class="oc-widget" data-widget="{{ widget.code }}" data-base_url="http://{{ widget.request.get_host }}"{% for key, value in data.items %}{% if value %} data-{{ key }}="{{ value|escape }}"{% endif %}{% endfor %}></div>
<script id="oc-loader" src="http://{{ widget.request.get_host }}{% static 'js/widgets.js' %}" async></script>{% endspaceless %}
